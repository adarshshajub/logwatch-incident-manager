<!DOCTYPE html>
<html>
<head>
    <title>Search Logs</title>
</head>
<body>

<h2>Search Logs</h2>

<form method="POST">
    <input type="text" name="keyword" placeholder="Enter keyword" required>
    <button type="submit">Search</button>
</form>

<hr>

{% if results %}
    <h3>Results:</h3>
    {% for log in results %}
        <p>
            <strong>[{{ log.level }}]</strong>
            {{ log.message }}
        </p>
    {% endfor %}
{% else %}
    <p>No results found</p>
{% endif %}

<br>
<a href="{{ url_for('logs.upload_logs') }}">Upload More Logs</a><br>
<a href="{{ url_for('auth.dashboard') }}">Back to Dashboard</a>

</body>
</html>
