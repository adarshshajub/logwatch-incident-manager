{% extends "base.html" %}
{% block title %}Edit Alert{% endblock %}

{% block content %}

<div class="row justify-content-center">
  <div class="col-lg-8">

    <h3 class="fw-bold mb-3">Edit Alert</h3>
    <p class="text-muted mb-4">Update alert configuration</p>

    <form method="POST">

      <div class="card shadow-sm mb-4">
        <div class="card-header fw-semibold">Alert Rule</div>
        <div class="card-body">

          <div class="mb-3">
            <label class="form-label">Alert Name</label>
            <input type="text" name="name"
                   class="form-control"
                   value="{{ alert.name }}" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Keyword</label>
            <input type="text" name="keyword"
                   class="form-control"
                   value="{{ alert.keyword }}" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Search Interval (minutes)</label>
            <input type="number" name="interval_minutes"
                   class="form-control"
                   value="{{ alert.interval_minutes }}" min="1">
          </div>

          <div class="form-check">
            <input class="form-check-input" type="checkbox"
                   name="enabled"
                   {% if alert.enabled %}checked{% endif %}>
            <label class="form-check-label">Enabled</label>
          </div>

        </div>
      </div>

      <div class="text-end">
        <button class="btn btn-primary">Save Changes</button>
        <a href="{{ url_for('history.alert_history') }}"
           class="btn btn-outline-secondary ms-2">
           Cancel
        </a>
      </div>

    </form>

  </div>
</div>

{% endblock %}
