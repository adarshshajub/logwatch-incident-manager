{% extends "base.html" %}
{% block title %}Alert History{% endblock %}

{% block content %}
<h3 class="mb-4">Alert History</h3>

<div class="card table-responsive">
    <table class="table table-hover mb-0">
        <thead class="table-light">
        <tr>
            <th>Time</th>
            <th>Alert ID</th>
            <th>Action</th>
            <th>Status</th>
            <th>Message</th>
        </tr>
        </thead>
        <tbody>
        {% for h in history %}
        <tr>
            <td>{{ h.triggered_at }}</td>
            <td>{{ h.alert_id }}</td>
            <td>{{ h.action_type }}</td>
            <td>
                <span class="badge bg-{{ 'success' if h.status=='SUCCESS' else 'danger' }}">
                    {{ h.status }}
                </span>
            </td>
            <td>{{ h.message }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
