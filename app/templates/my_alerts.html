<h2>My Alerts</h2>

{% for alert in alerts %}
<p>
    <strong>{{ alert.keyword }}</strong><br>
    Actions:
    {% for action in alert.get_actions() %}
        {{ action }}
    {% endfor %}
</p>
{% endfor %}

<a href="{{ url_for('alerts.create_alert') }}">Create New Alert</a><br>
<a href="{{ url_for('auth.dashboard') }}">Back</a>
