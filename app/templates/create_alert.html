{% extends "base.html" %}
{% block title %}Create Alert{% endblock %}

{% block content %}

<div class="row justify-content-center">
  <div class="col-lg-8">

    <h3 class="fw-bold mb-3">Create Alert</h3>
    <p class="text-muted mb-4">Define alert rules and notification actions</p>

    <form method="POST">

      <!-- Alert Rule -->
      <div class="card shadow-sm mb-4">
        <div class="card-header fw-semibold">Alert Rule</div>
        <div class="card-body">

          <div class="mb-3">
            <label class="form-label">Alert Name</label>
            <input type="text" name="name" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Keyword</label>
            <input type="text" name="keyword" class="form-control"
                   placeholder="ERROR, Timeout, Failed" value='' required>
          </div>

          <div class="mb-3">
            <label class="form-label">Search Interval (minutes)</label>
            <input type="number" name="interval_minutes"
                   class="form-control" min="1" value="5" required>
          </div>

        </div>
      </div>

      <!-- Actions -->
      <div class="card shadow-sm mb-4">
        <div class="card-header fw-semibold">Actions</div>
        <div class="card-body">

          <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox"
                   id="email_action" name="email_action">
            <label class="form-check-label fw-semibold">
              Email Alert
            </label>
          </div>

          <div id="emailConfig" class="border rounded p-3 mb-3 d-none">
            <div class="mb-2">
              <label class="form-label">Recipients</label>
              <input type="text" name="email_to"
                     class="form-control"
                     placeholder="user@example.com, ops@example.com">
            </div>

            <div class="mb-2">
              <label class="form-label">Subject</label>
              <input type="text" name="email_subject"
                     class="form-control"
                     value="Log Alert Triggered">
            </div>

            <div class="mb-2">
              <label class="form-label">Email Body</label>
              <textarea name="email_body" class="form-control" rows="4">
Log message:
{{ log_message }}
              </textarea>
            </div>

            <div class="mb-2">
              <label class="form-label">Email Importance</label>
                <select name="email_importance" class="form-select">
                    <option value="low">Low</option>
                    <option value="normal" selected>Normal</option>
                    <option value="high">High</option>
                </select>
            </div>
            <div class="mb-2">
            <label class="form-label">Throttle Interval (minutes)</label>
            <input type="number" name="email_throttle"
                   class="form-control" min="1" value="5" required>
          </div>

            <div class="form-check mt-2">
            <input class="form-check-input"
                    type="checkbox"
                    name="email_include_log"
                    checked>
            <label class="form-check-label">
                Include log content in email
            </label>
            </div>
          </div>

          <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox"
                   id="sn_action" name="sn_action">
            <label class="form-check-label fw-semibold">
              ServiceNow Incident
            </label>
          </div>

          <div id="snConfig" class="border rounded p-3 d-none">
            <div class="mb-2">
              <label class="form-label">Priority</label>
              <select name="sn_priority" class="form-select">
                <option value="1">P1</option>
                <option value="2">P2</option>
                <option value="3" selected>P3</option>
                <option value="4">P4</option>
              </select>
            </div>

            <div class="mb-2">
              <label class="form-label">Short Description</label>
              <input type="text" name="sn_short_desc"
                     class="form-control"
                     placeholder="Application Error Detected">
            </div>

            <div class="mb-2">
              <label class="form-label">Description</label>
              <textarea name="sn_description" class="form-control" rows="4">
Log message:
{{ log_message }}
              </textarea>
            </div>
            <div class="mb-2">
            <label class="form-label">Throttle Interval (minutes)</label>
            <input type="number" name="sn_throttle"
                   class="form-control" min="1" value="5" required>
          </div>

            <div class="form-check mt-2">
                <input class="form-check-input"
                        type="checkbox"
                        name="sn_include_log"
                        checked>
                <label class="form-check-label">
                    Include log content in incident
                </label>
            </div>
          </div>

        </div>
      </div>

      <div class="text-end">
        <button class="btn btn-success">Create Alert</button>
        <a href="{{ url_for('auth.dashboard') }}"
           class="btn btn-outline-secondary ms-2">
           Cancel
        </a>
      </div>

    </form>

  </div>
</div>

{% endblock %}

{% block scripts %}
<script>
document.getElementById("email_action").addEventListener("change", e => {
  document.getElementById("emailConfig")
    .classList.toggle("d-none", !e.target.checked);
});
document.getElementById("sn_action").addEventListener("change", e => {
  document.getElementById("snConfig")
    .classList.toggle("d-none", !e.target.checked);
});
</script>
{% endblock %}
