{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}

{% block content %}

<div class="row mb-4">
    <div class="col">
        <h3 class="fw-bold">Dashboard</h3>
        <p class="text-muted">System overview & monitoring status</p>
    </div>
</div>

<div class="row g-4">

    <div class="col-md-4">
        <div class="card shadow-sm">
            <div class="card-body text-center">
                <h2 class="fw-bold">{{ log_count }}</h2>
                <p class="text-muted mb-0">Total Logs</p>
            </div>
        </div>
    </div>

    <div class="col-md-4">
        <div class="card shadow-sm">
            <div class="card-body text-center">
                <h2 class="fw-bold">{{ alert_count }}</h2>
                <p class="text-muted mb-0">Active Alerts</p>
            </div>
        </div>
    </div>

    <div class="col-md-4">
        <div class="card shadow-sm">
            <div class="card-body text-center">
                <h2 class="fw-bold">{{ source_count }}</h2>
                <p class="text-muted mb-0">Log Sources</p>
            </div>
        </div>
    </div>

</div>

{% endblock %}
