{% extends "base.html" %}
{% block title %}Edit Log Source{% endblock %}

{% block content %}

<div class="row justify-content-center">
  <div class="col-lg-7">

    <h3 class="fw-bold mb-3">Edit Log Source</h3>
    <p class="text-muted mb-4">
      Update file path or ingestion settings
    </p>

    <form method="POST">

      <div class="card shadow-sm mb-4">
        <div class="card-body">

          <div class="mb-3">
            <label class="form-label">Source Name</label>
            <input type="text" name="name"
                   class="form-control"
                   value="{{ source.name }}" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Log File Path</label>
            <input type="text" name="file_path"
                   class="form-control"
                   value="{{ source.file_path }}" required>
          </div>

          <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox"
                   name="enabled"
                   {% if source.enabled %}checked{% endif %}>
            <label class="form-check-label">Enabled</label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="checkbox"
                   name="reset_offset">
            <label class="form-check-label text-danger">
              Reset read offset (re-ingest file)
            </label>
          </div>

        </div>
      </div>

      <div class="text-end">
        <button class="btn btn-primary">Save Changes</button>
        <a href="{{ url_for('logs.list_log_sources') }}"
           class="btn btn-outline-secondary ms-2">
           Cancel
        </a>
      </div>

    </form>

  </div>
</div>

{% endblock %}
